<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table
        {
            border: 1px solid rgb(0, 174, 255);
        }
        th,td
        {
            border: 1px solid rgb(0, 110, 255); 
            background-color: aquamarine;          
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table >
        <caption>Tablas en html</caption>
        <thead>
        <tr>
            <th>Titulo 1</th><th>Titulo 2</th><th colspan="2">Titulo 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="3">Celda 1</td><td>Celda 2</td><td>Celda 3</td><td>Celda 4</td>
        </tr>
        <tr>
            <td>Celda 6</td><td>Celda 7</td><td>Celda 8</td>
        </tr>
        <tr>
            <td>Celda 10</td><td>Celda 11</td><td>Celda 12</td>
        </tr>
        <tr>
            <td>Celda 13</td><td>Celda 14</td><td>Celda 15</td><td>Celda 16</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Celda 17</td><td>Celda 18</td><td>Celda 19</td><td>Celda 20</td>
        </tr>
        </tfoot>




    </table>
</body>
</html>
